<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Ninja</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Noto+Sans+JP:wght@300;400;500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Efeito de particulas ninja no fundo */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #ffffff15, transparent),
                radial-gradient(2px 2px at 40px 70px, #ff6b3515, transparent),
                radial-gradient(1px 1px at 90px 40px, #ffd70015, transparent),
                radial-gradient(1px 1px at 130px 80px, #00ff4115, transparent);
            background-repeat: repeat;
            background-size: 200px 150px;
            animation: float 20s infinite linear;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes float {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-200px) translateY(-150px); }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(45deg, #ff6b35, #ffd700, #ff6b35);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
            position: relative;
            z-index: 2;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .ninja-details {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(255, 255, 255, 0.05);
            padding: 40px;
            max-width: 700px;
            margin: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .ninja-details::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b35, #ffd700, #ff6b35, #ff8c42);
            background-size: 200% 200%;
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
            opacity: 0.3;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .ninja-avatar {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .ninja-avatar img {
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            border: 4px solid #ff6b35;
            box-shadow:
                0 15px 35px rgba(255, 107, 53, 0.4),
                inset 0 2px 5px rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            object-fit: cover;
        }

        .ninja-avatar img:hover {
            transform: scale(1.1);
            border-color: #ffd700;
            box-shadow:
                0 20px 45px rgba(255, 215, 0, 0.5),
                inset 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        .ninja-name {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffd700;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
        }

        .ninja-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .info-card:hover {
            background: rgba(255, 107, 53, 0.1);
            border-color: rgba(255, 107, 53, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.2);
        }

        .info-card strong {
            color: #ff6b35;
            font-weight: 600;
            font-size: 1.1rem;
            display: block;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .info-card span {
            color: #e0e0e0;
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Estilos espec√≠ficos para diferentes tipos de informa√ß√£o */
        .info-card:nth-child(1) strong { color: #00ff41; } /* Email */
        .info-card:nth-child(2) strong { color: #ffd700; } /* Idade */
        .info-card:nth-child(3) strong { color: #ff4757; } /* Rank */

        .missions-section {
            margin-top: 40px;
        }

        .missions-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 600;
            color: #ff6b35;
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
        }

        .missions-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .missions-table thead {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            position: relative;
        }

        .missions-table thead::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><path d="M0,0 Q25,10 50,0 T100,0 L100,20 L0,20 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            pointer-events: none;
        }

        .missions-table th {
            padding: 20px 25px;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .missions-table tbody tr {
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .missions-table tbody tr:hover {
            background: rgba(255, 107, 53, 0.15);
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.2);
        }

        .missions-table tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.02);
        }

        .missions-table tbody tr:nth-child(even):hover {
            background: rgba(255, 107, 53, 0.15);
        }

        .missions-table td {
            padding: 18px 25px;
            color: #e0e0e0;
            text-align: center;
            vertical-align: middle;
            font-weight: 400;
            font-size: 1rem;
        }

        /* Cores diferentes para n√≠veis de dificuldade */
        .missions-table td:last-child {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            border-radius: 20px;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
            border: 2px solid transparent;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            width: 100%;
            display: block;
        }

        .back-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .back-button::after {
            content: '‚¨ÖÔ∏è ';
            margin-right: 8px;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #ffed4e, #fff200);
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 215, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .back-button:hover::before {
            left: 100%;
        }

        .back-button:active {
            transform: translateY(-1px);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }

            .ninja-details {
                padding: 30px 25px;
                max-width: 95%;
            }

            .ninja-name {
                font-size: 2rem;
                margin-bottom: 20px;
            }

            .ninja-avatar img {
                width: 120px;
                height: 120px;
            }

            .ninja-info {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .missions-table th,
            .missions-table td {
                padding: 12px 15px;
                font-size: 0.9rem;
            }

            .missions-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 25px;
            }

            .ninja-details {
                padding: 25px 20px;
            }

            .ninja-name {
                font-size: 1.7rem;
                letter-spacing: 1px;
            }

            .ninja-avatar img {
                width: 100px;
                height: 100px;
            }

            .info-card {
                padding: 15px;
            }

            .missions-table th,
            .missions-table td {
                padding: 10px 12px;
                font-size: 0.8rem;
            }

            .back-button {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #ff8c42, #ffd700);
        }
    </style>
</head>
<body>
<h1>Detalhes do Ninja</h1>
<div class="ninja-details">
    <div class="ninja-avatar">
        <img th:src="${ninja.imgUrl}" th:alt="${ninja.nome}" />
        <h2 class="ninja-name" th:text="${ninja.nome}"></h2>
    </div>

    <div class="ninja-info">
        <div class="info-card">
            <strong>üìß Email:</strong>
            <span th:text="${ninja.email}"></span>
        </div>
        <div class="info-card">
            <strong>üéÇ Idade:</strong>
            <span th:text="${ninja.idade + ' anos'}"></span>
        </div>
        <div class="info-card">
            <strong>‚≠ê Rank:</strong>
            <span th:text="${ninja.rank}"></span>
        </div>
    </div>

    <div class="missions-section">
        <h3 class="missions-title">üéØ Miss√µes</h3>
        <table class="missions-table">
            <thead>
            <tr>
                <th>Nome da Miss√£o</th>
                <th>N√≠vel de Dificuldade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="missao : ${ninja.missoes}">
                <td th:text="${missao.nome}"></td>
                <td th:text="${missao.dificuldade}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<a href="/ninjas/ui/listar" class="back-button">Voltar para a lista de ninjas</a>
</body>
</html>
